<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistics - Weight Tracker</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/statistics.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <h1 class="logo">Weight Tracker</h1>
            <ul class="nav-links">
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="daily-input.html">Daily Input</a></li>
                <li><a href="statistics.html" class="active">Statistics</a></li>
                <li><a href="#" id="logout-btn">Logout</a></li>
            </ul>
        </div>
    </nav>
    
    <div class="container">
        <h2>Your Progress Statistics</h2>
        
        <div class="time-filter">
            <button class="btn-filter active" data-period="week">Week</button>
            <button class="btn-filter" data-period="month">Month</button>
            <button class="btn-filter" data-period="3months">3 Months</button>
            <button class="btn-filter" data-period="year">Year</button>
            <button class="btn-filter" data-period="all">All Time</button>
        </div>
        
        <div class="stats-summary">
            <div class="stat-card">
                <h3>Starting Weight</h3>
                <p class="stat-value"><span id="starting-weight">0</span> kg</p>
            </div>
            <div class="stat-card">
                <h3>Current Weight</h3>
                <p class="stat-value"><span id="current-weight">0</span> kg</p>
            </div>
            <div class="stat-card">
                <h3>Total Change</h3>
                <p class="stat-value"><span id="weight-change">0</span> kg</p>
            </div>
            <div class="stat-card">
                <h3>Average Calories</h3>
                <p class="stat-value"><span id="avg-calories">0</span> / day</p>
            </div>
        </div>
        
        <div class="charts-container">
            <div class="chart-wrapper">
                <h3>Weight History</h3>
                <canvas id="weight-history-chart"></canvas>
            </div>
            
            <div class="chart-wrapper">
                <h3>Calorie Intake</h3>
                <canvas id="calorie-history-chart"></canvas>
            </div>
        </div>
        
        <div class="goals-section">
            <h3>Adjust Your Goals</h3>
            <form id="goals-form">
                <div class="form-group">
                    <label for="new-calorie-goal">Daily Calorie Goal</label>
                    <input type="number" id="new-calorie-goal" min="500" max="5000" required>
                </div>
                <div class="form-group">
                    <label for="new-weight-goal">Weight Goal (kg)</label>
                    <input type="number" id="new-weight-goal" step="0.1" min="20" max="500" required>
                </div>
                <button type="submit" class="btn-primary">Update Goals</button>
            </form>
        </div>
        
        <div class="friends-section">
            <h3>Friends</h3>
            <div class="friends-list" id="friends-list">
                <!-- Will be populated via JavaScript -->
            </div>
            
            <div class="add-friend-section">
                <h4>Add Friend</h4>
                <form id="add-friend-form">
                    <div class="form-group">
                        <label for="friend-email">Friend's Email</label>
                        <input type="email" id="friend-email" required>
                    </div>
                    <button type="submit" class="btn-secondary">Send Request</button>
                </form>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/statistics.js"></script>
</body>
</html>
