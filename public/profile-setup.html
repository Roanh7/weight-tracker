<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Setup - Weight Tracker</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Complete Your Profile</h1>
            <form id="profile-setup-form">
                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="number" id="age" name="age" min="1" max="120" required>
                </div>
                <div class="form-group">
                    <label for="dob">Date of Birth</label>
                    <input type="date" id="dob" name="dob" required>
                </div>
                <div class="form-group">
                    <label for="weight">Current Weight (kg)</label>
                    <input type="number" id="weight" name="weight" step="0.1" min="20" max="500" required>
                </div>
                <div class="form-group">
                    <label for="height">Height (cm)</label>
                    <input type="number" id="height" name="height" step="0.1" min="50" max="250" required>
                </div>
                <div class="form-group">
                    <label for="calorie-goal">Daily Calorie Goal</label>
                    <input type="number" id="calorie-goal" name="calorie-goal" min="500" max="5000" required>
                </div>
                <button type="submit" class="btn-primary">Save Profile</button>
            </form>
        </div>
    </div>

    <script src="js/login.js"></script>
</body>
</html>
